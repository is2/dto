<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text" th:text="${user.email}">
            </span>
            <a class="text-decoration-none font-weight-bold text-secondary" href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 px-0 pt-3">
                <ul class="nav flex-column nav-pills border-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">User</a>
                    </li>
                </ul>
            </div>

            <div class="col-10 vh-100 bg-light pt-3">
                <h1 class="pb-4 ps-3">User Information Page</h1>
                <div class="container-fluid ps-3">
                    <div class="border text-bg-light rounded-top">
                        <h5 class="p-3 m-0">About User</h5>
                    </div>
                    <div class="border bg-white p-4 rounded-bottom">
                        <table class="table">
                            <thead>
                            <tr class="border-top align-middle" style="height: 50px">
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${user}" th:data-user-id="${user.id}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.role.name}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
